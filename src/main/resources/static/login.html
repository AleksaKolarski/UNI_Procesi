<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Login</title>

  <!-- Libraries -->
  <script src="js/jquery-3.3.1.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- JS -->
  <script src="js/login.js"></script>

</head>

<body id="id_body_login">

  <form>
    <p id="id_p_login">Login</p>
    <div id="div_input_fields">
      <div>
        <p>Username:</p>
        <input id="id_input_username" type="text" autofocus>
      </div>
      <div>
        <p>Password:</p>
        <input id="id_input_password" type="password">
      </div>
    </div>
    <button id="id_button_login" type="button">Login</button>
  </form>

</body>
</html>
